<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./icon.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Quét mã QR | Kuzann</title>
</head>
<body>
    <div class="container">
        <div class="scanner">
            <h1>
                QR Code Scanner or Reader
                <i class="fa-solid fa-camera"></i>
                <i class="fa-solid fa-circle-stop"></i>
            </h1>

            <form class="scanner-form">
                <input type="file" accept="image/*" hidden>

                <img src="./fbQr.png" alt="qr-code">
                <video id="preview"></video>

                <div class="content">
                    <i class="fa-solid fa-cloud-arrow-up"></i>
                    <p>Upload QR Code to Scan</p>
                </div>
            </form>

            <div class="scanner-details">
                <textarea disabled>Kết quả của bạn đâyyy</textarea>
                
                <div class="btn">
                    <button class="close">Đóng</button>
                    <button class="copy">Sao chép</button>
                </div>
            </div>
        </div> 
    </div>

    <script src="./main.js"></script>
    <script src="./instascan.min.js"></script>
</body>
</html>
